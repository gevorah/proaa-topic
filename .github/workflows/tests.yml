name: Tests
on:
  push:
    branches:
      - 'feature/**'
  pull_request:
jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Tests
        run: mvn clean install
