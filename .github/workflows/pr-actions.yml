name: Pull Request Actions
on:
  push:
    branches:
      - feature/006
  pull_request:
    branches:
      - main
jobs:
  pr-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Runnner
        run: mvn clean install
